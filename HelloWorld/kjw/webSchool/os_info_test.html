<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var into = navigator.userAgent.toLowerCase();
        var oslmg = null;

        if(into.indexOf('window')>=0) {
            oslmg = "windows.png";
        } else if(into.indexOf('macintosh')>=0); {
            oslmg = "macintosh.png";
        } else if (into.indexOf('iphone')>=0); {
            oslmg = "iphone.png";
        } else if (into.indexOf('android')>=0); {
            oslmg = "android.png";
        }
        document.write("<img src==\"images/"+oslmg+ "\">","<br>");
        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;

        document.write("모니터 해상도 너비:" +sc_w + "px","<br>");
        document.write("모니터 해상도 높이:" +sc_h + "px","<br>");
        </script>
    
</body>
</html>
