<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {name:"Jogh", age: 30, city: "Seoul"};
        var json = JSON.stringify(obj); //jsp를 json string 타입으로 변경
        console.log(json);
        var obj2 = JSON.parse(json); // json string을 jsp 타입으로 변경
        console.log(obj2.name, obj2.age, obj2.city);


    </script>
</body>

</html>
