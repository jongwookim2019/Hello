<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var newAray = fruits.sort();
        console.log(fruits.reverse());

        var points = [40, 100, 1, 5, 25, 10];
        // console.log(points.sort((a, b) => { return a - b }));  //숫자대로 정렬 1
        // console.log(function (a,b) {return a -b });                                  //1-1
        // console.log(points.sort(callFunc)); function callFunc(a,b) { return a-b };   //1-2
        // console.log(points.sort((a, b) => { return b - a }));  //역순으로 정렬 2
        console.log(function (a,b) {return b -a });                                     //2-1
        console.log(points.sort(callFunc)); function callFunc(a,b) { return b-a };      //2-2
        // console.log(points.sort()); // 숫자 1번쨰 값 비교 정렬 사전순 3

        var cars = [{type: 'volvo', year: 2016},{type: 'saab', year: 2015},{type: 'sonata', year: 2018}];
        console.log("year 순으로")
        console.log(cars.sort(function(a,b){return a.year - b.year}));
        console.log("type 순으로")
        console.log(cars.sort(carSort));
        function carSort(a, b) {
            if(a.type.toUpperCase() > b.type.toUpperCase()){
            return -1;
            } else if (a.type.toUpperCase() == b.type.toUpperCase()) {
                return 0;
            } else if ( a.type.toUpperCase() < b.type.toUpperCase()) {
                return 1;
            }
        }

        
        

    </script>
